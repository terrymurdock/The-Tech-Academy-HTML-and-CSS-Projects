<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Col Tag Demo</title>
        <meta charset="utf-8">
    </head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <body>

        <h2>Cars</h2>
        <table>
            <colgroup>
                <col span="2" style="background-color: rgb(255, 174, 0);">
                <col style="background-color: yellow">
            </colgroup>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <tr>
                <td>Audi</td>
                <td>A4</td>
                <td>2007</td>
            </tr>
            <tr>
                <td>BMW</td>
                <td>i8</td>
                <td>2015</td>
            </tr>
        </table>
 
    </body>
</html>
